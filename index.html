 <main class="container">

    <div class="card">
      <div class="card__front">
        <img src="/images/bg-card-front.png" alt="" class="card__front--bg">
        <img src="/images/card-logo.svg" alt="" class="card__front--logo">
        <span class="card__front--number">0000 0000 0000 0000</span>
        <span class="card__front--name">Jane Appleseed</span>
        <span class="card__front--expire">mm / yy</span>
      </div>

      <div class="card__back">
        <img src="/images/bg-card-back.png" alt="" class="card__back--bg">
        <span class="card__back--cvc">000</span>
      </div>
    </div>

    <form action="" class="form">
      <h1 class="site__title">form goes here</h1>
    </form>
